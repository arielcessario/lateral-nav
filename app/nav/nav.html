<div >
    <div class="nav-button"
         ng-click="navCtrl.closed = !navCtrl.closed;"
         ng-class="{'nav-button-transformed':navCtrl.closed}">
        <div ng-class="{'nav-button-top-transformed':navCtrl.closed}"></div>
        <div ng-class="{'nav-button-mid-transformed':navCtrl.closed}"></div>
        <div ng-class="{'nav-button-bot-transformed':navCtrl.closed}"></div>
    </div>
    <span class="nav-button-text"
          ng-click="navCtrl.closed = !navCtrl.closed;"
          ng-class="{'nav-button-text-transformed':navCtrl.closed}">NavegaciÃ³n</span>


    <div class="nav-container"
         ng-class="{'nav-container-closed':!navCtrl.closed}">
        <!--<div class="nav-header"></div>-->

        <div ng-repeat="menu in menuList">
            <a class="nav-lateral-main" href="{{menu.ref}}"
               ng-click="navCtrl.closed = !navCtrl.closed;">{{menu.name}}</a><br/>
            <a class="nav-lateral-sub" ng-repeat="sub in menu.subs"
               href="{{sub.ref}}"
               ng-click="navCtrl.closed = !navCtrl.closed;">{{sub.name}}</a><br/>

        </div>


    </div>
</div>
